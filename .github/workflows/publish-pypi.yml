name: Publish to PyPI

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:

jobs:
  build_lib_manylinux_x86_64:
    name: Build library for manylinux (x86_64)
    runs-on: ubuntu-latest
    container:
      image: quay.io/pypa/manylinux2014_x86_64

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      - name: Install wget
        run: yum install -y wget

      - name: Download HDF5
        run: |
            wget https://github.com/ArtifactDB/prebuilt-hdf5/releases/download/0.0.1/manylinux_x86_64.tar.gz
            tar -xvf manylinux_x86_64.tar.gz

      - name: Configure CMake
        run: |
            cmake -S lib -B build_temp \
                -DCMAKE_BUILD_TYPE=Release \
                -DHDF5_USE_STATIC_LIBRARIES=ON \
                -DCMAKE_PREFIX_PATH=$(pwd)/manylinux_x86_64/HDF_Group/HDF5/1.12.2 \
                -DCMAKE_LIBRARY_OUTPUT_DIRECTORY=$(pwd)

      - name: Run CMake
        run: cmake --build build_temp

      - uses: actions/upload-artifact@v3
        with:
          name: manylinux_x86_64
          path: _core.*

  build_wheel_manylinux_x86_64:
    name: Build wheel for manylinux (x86_64)
    needs: [ build_lib_manylinux_x86_64 ]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: manylinux_x86_64
          path: src/dolomite_base/

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.12.1
        env:
          CIBW_BUILD: "*-manylinux_x86_64"
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.9"
          CIBW_ENVIRONMENT: "PREBUILT_LIBRARY=1"

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheel_manylinux_x86_64, build_sdist]
    runs-on: ubuntu-latest
    # upload to PyPI on every tag starting with 'v'
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v3
        with:
          # unpacks default artifact into dist/
          # if `name: artifact` is omitted, the action will create extra parent dir
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.8.3
        with:
          user: __token__
          password: ${{ secrets.PYPI_PASSWORD }}
