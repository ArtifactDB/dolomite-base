name: Publish to PyPI

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:

jobs:
  build_linux_wheels:
    name: Build Linux wheels
    #if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
    strategy:
      matrix:
        include:
          - image: quay.io/pypa/manylinux2014_x86_64
            arch: "x86_64"
#          - image: quay.io/pypa/manylinux2014_aarch64
#            arch: "arm64"

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up HDF5
        run: yum install -y hdf5-devel

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      - name: Configure CMake
        run: cmake -S lib -B build_temp -DCMAKE_BUILD_TYPE=Release -DCMAKE_LIBRARY_OUTPUT_DIRECTORY=$(pwd)/src/dolomite_base -DHDF5_USE_STATIC_LIBRARIES=ON

      - name: Run CMake
        run: cmake --build build_temp

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.12.1
        env:
          CIBW_ARCHS_LINUX: ${{ matrix.arch }}
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.9"
          CIBW_ENVIRONMENT: "PREBUILT_LIBRARY=1"

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_linux_wheels, build_sdist]
    runs-on: ubuntu-latest
    # upload to PyPI on every tag starting with 'v'
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v3
        with:
          # unpacks default artifact into dist/
          # if `name: artifact` is omitted, the action will create extra parent dir
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.8.3
        with:
          user: __token__
          password: ${{ secrets.PYPI_PASSWORD }}
